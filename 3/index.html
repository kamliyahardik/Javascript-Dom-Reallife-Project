<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .static { position: static; background: lightgray; }
    .relative { position: relative; top: 20px; left: 20px; background: lightblue; }
    .absolute { position: absolute; top: 50px; left: 100px; background: lightgreen; }
    .fixed { position: fixed; top: 0; right: 0; background: lightcoral; }
    .sticky { position: sticky; top: 10px; background: lightgoldenrodyellow; }
  </style>
</head>
<body>
  <div class="static">Static</div>
  <div class="relative">Relative</div>
  <div class="absolute">Absolute</div>
  <div class="fixed">Fixed</div>
  <div class="sticky">Sticky</div>
</body>
</html>
